<!DOCTYPE HTML>
<html>
<head><title>Student registration</title></head>
<body bgcolor="Lightskyblue">
   <h3 align="center">Student Application:</h3>

<table style="outline-color: dark;outline-style: double"; align="center" cellpadding="10" width="600" height="200" outlayer="5">
 
<!--First name!-->
 <form action="https://www.google.com"> <tr>
      <td><label for="fname"> First name:</label></td>
      <td><input type="text" name="name" maxlength="30" required/></td>
    </tr>
<!--last name!-->  
<tr> 
     <td><label for="lname">Last name:</label></td>
     <td><input type="text" name="lastname" maxlength="10" required/></td>
   </tr>
 <!-- DOB!--> 
 <tr>
    <td><label for="dob">Date of Birth:</label></td>
     <td><input type="date" name="date of birth" required></td>
  </tr>
<!-- gender!-->  
<tr>
 <td><label for="gender">Gender:</label></td>
   <td><input type="radio" value="male" name="gender"required/>Male
   <input type="radio" value="female" name="gender"required/>Female</td>
   </tr>
<!-- Email id!-->  
<tr>
     <td><label for="mail">Email Id:</label></td>
     <td><input type="email" name="Email id" maxlength="50" required/></td>
    </tr>
<!--phone number!-->  
<tr>
   <td><label for="number">Phone number:</label></td>
   <td><input type="text" maxlength="10"required/></td>
   </tr>
<!--Religion!-->
<tr>
   <td><label for="rel">Religion:</label></td>
   <td><input type="text" maxlength="30"required/></td>
  </tr>
<!-- select the caste!-->
  <tr>
   <td><label for="caste" >Caste:</label></td>
   <td><select><option>MBC</option>
     <option>BC</option>
     <option>OBC</option>
     <option>SC</option> 
     <option>ST</option></select></td>
    </tr>
<!-- Nationality!-->
<tr>
   <td><label for="national">Nationality:</label></td>
   <td><input type="text"required/></td>
  </tr>
<!--State!-->
<tr>
   <td><label for="st">State:</label></td>
   <td><input type="text"required/></td>
   </tr>
<!-- District!-->
<tr>
     <td><label for="dist">District:</label></td>
     <td><input type="text"required/></td>
 </tr>
<!--pincode!-->
<tr>
   <td><label for="code">Pincode:</label></td>
   <td><input type="text" maxlength="6" required/></td>
  </tr>
<!--Address!-->
<tr>
  <td><label for="add">Address:</label></td>
  <td><textarea cols="50" rows="5" value="address" required></textarea></td>
</tr>
<!--Habbies!-->
 <tr>
    <td><label for="habbi">Habbies:</label></td>
    <td><input type=text required></td>
  </tr>
<!--ug courses!-->
   <tr>
     <td><label for="course"> Ug Courses:</label></td>
     <td><input type="radio" name="Ug Courses" value="BCA"required>BCA
         <input type="radio" name="Ug Courses" value="BBA"required>BBA
         <input type="radio" name="Ug Courses" value="B.Com"required>B.Com
         <input type="radio" name="Ug Courses" value="BA"required><select><option>BA Tamil</option><option>BA English</option></select><br>
         <input type="radio" name="Ug Courses" value="B.Sc"required/><select><option>B.Sc Maths</option><option>B.Sc Physics</option><option>B.Sc Chemistry</option><option>B.Sc computer sceience</option></select></td>

<!--submit button!-->
 <tr>
   <td>
 
   <input type="submit" value="Submit">
  <input type="reset" value="reset"></td>
 </tr></form></table>
 
</body>
</html>
